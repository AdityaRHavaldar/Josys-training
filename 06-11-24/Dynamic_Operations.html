<html>
  <head></head>
  <body>
    <h3>JavaScript Programming -- Dynamic Operations on Arrays</h3>
    <hr />

    Skill Name : <input type="text" id="t1" /> <br /><br />

    <input type="button" value="Get Data" onclick="fn_getData()" />
    <input type="button" value="Add Data" onclick="fn_addData()" />
    <input type="button" value="Remove Data" onclick="fn_removeData()" />

    <ol id="list1"></ol>

    <script>
      var skillsArray = ["HTML5", "CSS3", "BOOTSTRAP", "ANGULAR", "REACT"];

      function fn_getData() {
        let str = "";
        for (let item of skillsArray) {
          str += "<li>" + item + "</li>";
        }
        var lstObj = document.getElementById("list1");
        lstObj.innerHTML = str;
      }

      function fn_addData() {
        let txtObj = document.getElementById("t1");
        if (!skillsArray.includes(txtObj.value) && txtObj.value) {
          skillsArray.push(txtObj.value);
          txtObj.value = "";
        } else {
          alert("Data already exists, Duplicates are not allowed");
        }

        fn_getData();
      }

      function fn_removeData() {
        let txtObj = document.getElementById("t1");
        let index = skillsArray.indexOf(txtObj.value);
        if (index >= 0) {
          skillsArray.splice(index, 1);
          txtObj.value = "";
        } else {
          alert("Data does not Exist");
        }
        // skillsArray.pop();  // it removes last item only

        fn_getData();
      }
    </script>
  </body>
</html>
