<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shopping Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .book {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-bottom: 20px;
        border: 1px solid grey;
        padding: 10px;
        margin: 0 15%;
      }
      .book img {
        width: 100px;
        height: 150px;
        margin-right: 20px;
      }

      .book button {
        background-color: greenyellow;
        color: black;
        border: none;
        border-radius: 4px;
        padding: 5px 8px;
      }

      .cart {
        margin-top: 40px;
      }

      #book-list {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
      }
      .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 5px;
        border-bottom: 1px solid #ccc;
      }
      .cart-item button {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 8px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to our Book store</h1>

    <div id="book-list"></div>

    <div class="cart">
      <h2>Cart</h2>
      <ul id="cart-list"></ul>
      <div><strong>Total:</strong> $<span id="total-price">0.00</span></div>
    </div>

    <script>
      const books = [
        {
          name: "Ikigai",
          price: 12.99,
          image:
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTrO5dL3mThe9MCr5sRw7LraJ-hdRmA3jZFg&s",
        },
        {
          name: "Money",
          price: 9.99,
          image:
            "https://parentotheca.com/wp-content/uploads/2024/03/IMG_9569-2-scaled.jpg",
        },
        {
          name: "Rich dad Poor dad",
          price: 14.99,
          image:
            "https://rukminim2.flixcart.com/image/750/900/ky1vl3k0/regionalbooks/2/o/4/rich-dad-poor-dad-paperback-1-january-2020-kannada-edition-original-imagadhhbzg5s8qm.jpeg?q=20&crop=false",
        },
        {
          name: "Thinking fast and slow",
          price: 11.49,
          image:
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSIlMEYvtePy50ROtiHBqY7ZIeQdSsqfhyVw&s",
        },
        {
          name: "Grandmaa's Bag of Stories",
          price: 18.5,
          image:
            "https://m.media-amazon.com/images/I/81ExT8sUebL._AC_UF1000,1000_QL80_.jpg",
        },
        {
          name: "Manika",
          price: 22.0,
          image:
            "https://m.media-amazon.com/images/I/51RP7Sp092L._AC_UF1000,1000_QL80_.jpg",
        },
      ];

      let cart = [];

      function renderBooks() {
        const bookList = document.getElementById("book-list");
        bookList.innerHTML = "";
        books.forEach((book) => {
          const bookElement = document.createElement("div");
          bookElement.classList.add("book");
          bookElement.innerHTML = `
                    <img src="${book.image}" alt="${book.name}">
                    <div>
                        <h3>${book.name}</h3>
                        <p>$${book.price.toFixed(2)}</p>
                        <button onclick="addToCart('${
                          book.name
                        }')">Add to Cart</button>
                    </div>
                `;
          bookList.appendChild(bookElement);
        });
      }

      function addToCart(bookName) {
        if (cart.some((item) => item.name === bookName)) {
          alert(`${bookName} is already in the cart.`);
          return;
        }

        const book = books.find((b) => b.name === bookName);
        if (book) {
          cart.push(book);
          renderCart();
        }
      }

      function removeFromCart(bookName) {
        cart = cart.filter((item) => item.name !== bookName);
        renderCart();
      }

      function renderCart() {
        const cartList = document.getElementById("cart-list");
        const totalPriceElement = document.getElementById("total-price");
        cartList.innerHTML = "";

        let totalPrice = 0;
        cart.forEach((item) => {
          totalPrice += item.price;
          const cartItem = document.createElement("li");
          cartItem.classList.add("cart-item");
          cartItem.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)}
                    <button onclick="removeFromCart('${
                      item.name
                    }')">Remove</button>
                `;
          cartList.appendChild(cartItem);
        });

        totalPriceElement.textContent = totalPrice;
      }

      renderBooks();
    </script>
  </body>
</html>
