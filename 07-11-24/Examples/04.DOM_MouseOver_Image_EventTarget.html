<html>
	<head></head>
	<body>
		<h3>JavaScript Programming -- Event Handling </h3>
		<hr/> 
		
		<br/><br/>
		<img   src="Images/Image1.jpg"  onmouseover="fn_updateImage(event)" border="2"  width="80"  height="80"  />
		<img   src="Images/Image2.jpg"  onmouseover="fn_updateImage(event)" border="2"  width="80"  height="80"  />
		<img   src="Images/Image3.jpg"  onmouseover="fn_updateImage(event)" border="2"  width="80"  height="80"  />
		<img   src="Images/Image4.jpg"  onmouseover="fn_updateImage(event)" border="2"  width="80"  height="80"  />
		<img   src="Images/Image5.jpg"  onmouseover="fn_updateImage(event)" border="2"  width="80"  height="80"  />
		 
		<hr/>
		<img   src="Images/Image1.jpg"  id="bigImg"  border="2"  width="422"  height="420"  />
	 	
		<script> 

		function fn_updateImage(event)
		{
			let bigImgObj = document.getElementById("bigImg");
			bigImgObj.src = event.target.src;
		}
			  
		</script>  
	</body>
</html>
