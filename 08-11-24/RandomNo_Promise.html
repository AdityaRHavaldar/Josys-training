<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Promise</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var divObj = document.getElementById("container");
      const promiseObj = new Promise((resolve, reject) => {
        let num = Math.floor(Math.random() * 50 + 1);
        setTimeout(() => {
          if (num % 5 === 0) {
            resolve(
              `Promise Resolved : The Generated Number ${num} is a multiple of 5`
            );
          } else {
            reject(
              `Promise Rejected : The Generated Number ${num} is not a multiple of 5`
            );
          }
        }, 2000);
      });

      promiseObj
        .then((response) => {
          divObj.setAttribute("style", "color: green");
          divObj.innerHTML += " <br/> " + response;
        })
        .catch((error) => {
          divObj.setAttribute("style", "color: red");
          divObj.innerHTML += " <br/> " + error;
        });
    </script>
  </body>
</html>
